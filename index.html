<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tabela -->
    <h1>
       Tabela com quantidade e preço:
    </h1>
    <table>
        <thead>
          <tr>
            <th id="t">Item</th>
            <th id="t">Por adulto</th>
            <th id="t">Por criança</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Carne</td>
            <td>400 g</td>
            <td>200 g</td>
          </tr>
          <tr>
            <td>Acompanhamento</td>
            <td>200 g</td>
            <td>200 g</td>
          </tr>
          <tr>
            <td>Cerveja</td>
            <td>2 L</td>
            <td>------</td>
          </tr>
          <tr>
            <td>Refrigerante</td>
            <td>500 ml</td>
            <td>500 ml</td>
          </tr>
          <tr>
            <td>Água</td>
            <td>400 ml</td>
            <td>400 ml</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <!-- Pedidos quantidade -->
      <h1>
        Pedido:
      </h1>
      <div class="col-12"></div>
        <label for="AB">Adultos (que consomem bebidas alcoólicas).........:</label>
        <input type="number" name="numero" id="adultobebe" min="0">
    </div>

    <div class="col-12">
      <label for="ANB">Adultos (que não consomem bebidas alcoólicas)..:</label>
      <input type="number" name="numero" id="adultonbebe" min="0">
    </div>

    <div class="col-12">
      <label for="C">Crianças...............................................................:</label>
      <input type="number" name="numero" id="crianca" min="0">
    </div>
    <!-- Conta resultado -->

    <hr>
    <h1>Total da Conta:</h1>
    <div id="carne">
      Carne:
    </div>
    <div id="acompanhamento">
      Acompanhamento:
    </div>
    <div id="cerveja">
      Cerveja:
    </div>
    <div id="refrigerante">
      Refrigerante:
    </div>
    <div id="agua">
      Água:
    </div>



    <script src="index.js"></script>
</body>
</html>
